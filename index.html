<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Secret Surprise</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="ThemeWagon" name="author">
    <meta content="The most spectacular coming soon template!" name="description">
    <meta content="Comming Soon, Responsive, Landing Page, One Page" name="keywords">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }
        
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .loading h2 {
            color: white;
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .wrapper {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        
        .scene {
            list-style: none;
            height: 100%;
            position: relative;
        }
        
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .background {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .title {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        
        .title h2 {
            font-size: 2.5rem;
            font-weight: 100;
            margin-bottom: 20px;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2); }
            to { text-shadow: 2px 2px 10px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.6); }
        }
        
        .line {
            display: block;
            width: 100px;
            height: 2px;
            background: white;
            margin: 0 auto;
            animation: expand 2s ease-in-out infinite;
        }
        
        @keyframes expand {
            0%, 100% { width: 100px; }
            50% { width: 200px; }
        }
        
        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        
        #countdown {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        #countdown div {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 120px;
            animation: float 3s ease-in-out infinite;
        }
        
        #countdown div:nth-child(1) { animation-delay: 0s; }
        #countdown div:nth-child(2) { animation-delay: 0.5s; }
        #countdown div:nth-child(3) { animation-delay: 1s; }
        #countdown div:nth-child(4) { animation-delay: 1.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        #countdown span {
            display: block;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .sub-title {
            font-size: 1.5rem;
            font-weight: 100;
            opacity: 0.9;
        }
        
        /* Snowflake styles */
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            animation: fall linear infinite;
            user-select: none;
            pointer-events: none;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Balloon styles */
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            cursor: pointer;
            transform-origin: center bottom;
            animation: balloonFloat 4s ease-in-out infinite;
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 60px;
            background: rgba(0,0,0,0.3);
        }
        
        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        @keyframes balloonRise {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes balloonPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(0); opacity: 0; }
        }
        
        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confettiFall 3s linear infinite;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Firework styles */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out forwards;
        }
        
        @keyframes fireworkExplode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        /* Celebration modal */
        .celebration-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .celebration-modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            transform: scale(0.5);
            transition: transform 0.5s ease;
            animation: rainbow 3s ease-in-out infinite;
        }
        
        .celebration-modal.show .modal-content {
            transform: scale(1);
        }
        
        @keyframes rainbow {
            0%, 100% { background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3); }
            25% { background: linear-gradient(135deg, #feca57, #48dbfb, #ff9ff3, #ff6b6b); }
            50% { background: linear-gradient(135deg, #48dbfb, #ff9ff3, #ff6b6b, #feca57); }
            75% { background: linear-gradient(135deg, #ff9ff3, #ff6b6b, #feca57, #48dbfb); }
        }
        
        .modal-content h2 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .modal-content p {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }
        
        .close-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: white;
            color: #333;
            transform: scale(1.1);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="loading">
            <h2>Loading...</h2>
        </div>
    </div>

    <div class="wrapper">
        <ul class="scene" id="scene">
            <li class="layer" data-depth="0.00"></li>
            
            <li class="layer" data-depth="0.10">
                <div class="background"></div>
            </li>

            <li class="layer" data-depth="0.20">
                <div class="title">
                    <h2>Hmm, What could this be?... let's wait and see</h2>
                    <span class="line"></span>
                </div>
            </li>

            <li class="layer" data-depth="0.30">
                <div class="hero">
                    <div id="countdown">
                        This is something for my spectacular mama!
                    </div>
                    <p class="sub-title">Get ready for something amazing!</p>
                </div>
            </li>
        </ul>
    </div>

    <!-- Celebration Modal -->
    <div class="celebration-modal" id="celebrationModal">
        <div class="modal-content">
            <h2>🎉 SURPRISE! 🎉</h2>
            <p id="customMessage">Happy Birthday to the most spectacular mama in the world! You deserve all the love and happiness today and always! 💕</p>
            <button class="close-btn" onclick="closeCelebration()">Amazing! Thank You! ✨</button>
        </div>
    </div>

    <script>
        // Countdown functionality
        let countdownDate = new Date("September 10, 2025 00:00:00").getTime();
        let countdownFinished = false;

        function updateCountdown() {
            let now = new Date().getTime();
            let distance = countdownDate - now;

            if (distance < 0 && !countdownFinished) {
                countdownFinished = true;
                startCelebration();
                return;
            }

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `<div>${String(days).padStart(2, '0')} <span>days</span></div>
                 <div>${String(hours).padStart(2, '0')} <span>hrs</span></div>
                 <div>${String(minutes).padStart(2, '0')} <span>min</span></div>
                 <div>${String(seconds).padStart(2, '0')} <span>sec</span></div>`;
        }

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Create balloon
        function createBalloon() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            balloon.style.bottom = '-120px';
            balloon.style.animation = 'balloonRise 2s ease-out forwards';
            
            balloon.addEventListener('click', function() {
                this.style.animation = 'balloonPop 0.3s ease-out forwards';
                createFirework(this.offsetLeft + 40, window.innerHeight - this.offsetTop - 50);
                setTimeout(() => this.remove(), 300);
            });

            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.style.opacity = '1';
            }, 100);

            setTimeout(() => {
                if (balloon.parentNode) {
                    balloon.remove();
                }
            }, 10000);
        }

        // Create firework
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (i * 30) * Math.PI / 180;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = `fireworkExplode 2s ease-out forwards`;
                particle.style.transform = `translate(${tx}px, ${ty}px)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }

        // Start celebration
        function startCelebration() {
            // Change countdown display
            document.getElementById("countdown").innerHTML = "<div>🎉 <span>TIME'S UP!</span></div>";
            
            // Create balloons
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createBalloon(), i * 300);
            }
            
            // Create confetti
            createConfetti();
            
            // Create fireworks
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 500);
            }
            
            // Show celebration modal
            setTimeout(() => {
                document.getElementById('celebrationModal').classList.add('show');
            }, 2000);
        }

        // Close celebration
        function closeCelebration() {
            document.getElementById('celebrationModal').classList.remove('show');
        }

        // Initialize
        window.addEventListener('load', function() {
            document.querySelector('.preloader').style.display = 'none';
            
            // Update countdown every second
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // Create snowflakes periodically
            setInterval(createSnowflake, 300);
            
            // For testing - uncomment the line below to trigger celebration immediately
            // setTimeout(startCelebration, 3000);
        });

        // You can customize the message here!
        function setCustomMessage(message) {
            document.getElementById('customMessage').innerHTML = message;
        }

        // Example: setCustomMessage("Happy Birthday Mom! You're the best! 🎂💕");
    </script>
</body>
</html>
